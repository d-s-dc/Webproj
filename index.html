<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" cotent="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Navbar-->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav_items">
                <button class="nav__item button__primary" >Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Hero Section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img class="hero__image" src="./assets/hero.jpg" alt="Hero image" />
            </div>
            <div class="hero__description" >
                <h1 class="hero__text"> 
                    Order food from favourite restaurants near you </h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>
        <!-- Explore Menu -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore our Menu</h1>
            <div class="explore__menu__lists">
                <div class="food__menu__card">
                    <img src="" alt="burger" class="food__image/>
                    <div class="food__menu__card__description">
                        <h3 class="food__title">Burgers</h3>
                        <p class="food__restaurants">
                            Burger King, Mcdonalds, Burger Place <span style="color: red">+3</span>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
